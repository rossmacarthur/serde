language: python
matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true

# command to install dependencies
install:
  - make install-travis

# command to run tests
script:
  - make lint
  - make test

# command to upload coverage
after_success:
  - codecov
