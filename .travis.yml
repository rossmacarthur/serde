language: python
matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: pypy3

# command to install dependencies
install:
  - make install-travis

# command to run tests
script:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; make lint; fi
  - if [[ $TRAVIS_PYTHON_VERSION != 2.7 ]]; then make test; else make test-plain; fi

# command to upload coverage
after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then codecov; fi
