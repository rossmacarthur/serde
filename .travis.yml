language: python
cache: pip

matrix:
  include:
    - python: 2.7
    - python: 3.5
      env: LINT=true
    - python: 3.6
      env: LINT=true
    - python: 3.7
      dist: xenial
      env: LINT=true DOCTESTS=true COVERAGE=true
    - python: pypy
    - python: pypy3
      env: LINT=true

before_install:
  - bash ci/before_install.sh

# command to install dependencies
install:
  - bash ci/install.sh

# command to run tests
script:
  - bash ci/script.sh

# command to upload coverage
after_success:
  - bash ci/after_success.sh
