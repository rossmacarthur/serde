language: python
cache: pip

matrix:
  include:
    - python: 2.7
    - python: 3.4
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
    - python: pypy
    - python: pypy3

before_install:
  - pip install ci==0.1.0

# command to install dependencies
install:
  - ci --only 3.7 make install-dev
  - ci --skip 3.7 make install-plain
  - ci --only 3.7 pip install codecov

# command to run tests
script:
  - ci --only 3.7 make lint
  - ci --only 3.7 make test-all
  - ci --skip 3.7 make test

# command to upload coverage
after_success:
  - ci --only 3.7 codecov
